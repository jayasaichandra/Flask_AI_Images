<!DOCTYPE html>
<html>
<head>
    <title>Color Selection Form</title>
</head>
<body>
    <h1>Color Selection Form</h1>

    <form action="#" method="get">
        <label for="color1">Enter text to generate AI:</label>
        <input type="text" id="color1" name="color1" placeholder="e.g., Spiderman in purple suit">

        <label for="color2">Test the AI multiple times:</label>
        <input type="color" id="color2" name="color2">

        <label for="color3">Testing multiple images:</label>
        <input type="range" id="color3" name="color3" min="0" max="255" step="1">

        <label for="color4">Select a Background Color:</label>
        <input type="color" id="color4" name="color4">

        <input type="submit" value="Click to generate the images">
    </form>
</body>
</html>
